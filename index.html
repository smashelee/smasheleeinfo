    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              saile: {
                base: '#036C17',
                accent: '#C4D64D', 
                dark: '#02450F',
                light: '#4CB55E'
              }
            },
            fontFamily: {
              chaos: ['"Chaos16"', '"Cinzel Decorative"', 'cursive'],
              body: ['"Syne"', 'sans-serif'],
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            backgroundImage: {
              'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.05%22/%3E%3C/svg%3E')",
            }

    <style>
      @font-face {
        font-family: 'Chaos16';
        src: local('Chaos16');
      }
      
      *, *::before, *::after, body, html, input, textarea, button, a {
        cursor: none !important;
        user-select: none !important;
        -webkit-user-select: none !important;
        -moz-user-select: none !important;
        -ms-user-select: none !important;
      }
            
      body {
        background-color: #036C17;
        color: #C4D64D;
        overflow-x: hidden;
      }

      ::-webkit-scrollbar {
        display: none;
      }
      html {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      body {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .glass-card {
        background: rgba(1, 50, 8, 0.75);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(196, 214, 77, 0.15);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      .code-glow {
        text-shadow: 0 0 10px rgba(196, 214, 77, 0.5);
      }
      
      @keyframes floatUp {
        0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
        10% { opacity: 0.5; }
        90% { opacity: 0.5; }
        100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
      }
      
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }

      .animate-float {
        animation-name: floatUp;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }

      .scanline::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, transparent 50%, rgba(196, 214, 77, 0.05) 51%, transparent 51%);
        background-size: 100% 4px;
        pointer-events: none;
      }
      
      .hologram-grid {
        background-image: linear-gradient(rgba(196, 214, 77, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(196, 214, 77, 0.1) 1px, transparent 1px);
        background-size: 20px 20px;
      }
    </style>
